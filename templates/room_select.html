<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AudioFlow</title>
    <!-- Google Fonts (match index.html) -->
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+JP:wght@100..900&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+JP:wght@100..900&family=Noto+Sans+KR:wght@100..900&family=Noto+Sans:wght@100..900&family=Jost:wght@400;700&display=swap" rel="stylesheet">

    <link rel="icon" type="image/x-icon" href="{{ url_for('static', filename='favicon.ico') }}">
    <link rel="stylesheet" href="/static/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">

    <style>
      body {
        font-family: 'Noto Sans', 'Noto Sans JP', 'Noto Sans KR', sans-serif;
      }
      .main-heading {
        font-family: 'Jost', Arial, sans-serif;
      }
    </style>
</head>
<body class="room-select-page">
    <main class="room-select-screen" role="main">
        <header class="main-header room-select-header">
            <h1 class="main-heading">AudioFlow</h1>
            <p class="sub-heading">Synchronized Audio Rooms</p>
        </header>

        <section class="room-select-content" aria-label="Room actions">
            <div class="room-actions room-select-actions">
                <form action="/create_room" method="POST">
                    <button type="submit" class="control-button create-room-btn">
                        <i class="fas fa-plus-circle"></i> Create New Room
                    </button>
                </form>

                <div class="divider">OR</div>

                <form id="join-form" class="join-wrapper">
                    <input type="text" id="room-id-input" placeholder="Enter Room Code" maxlength="10" autocomplete="off" required>
                    <button type="submit" class="control-button join-room-btn">
                        <i class="fas fa-sign-in-alt"></i> Join Room
                    </button>
                </form>
            </div>
        </section>
    </main>

    <script>
        document.getElementById('join-form').addEventListener('submit', function(e) {
            e.preventDefault();
            const roomId = document.getElementById('room-id-input').value.trim();
            if (roomId) {
                window.location.href = `/room/${roomId}`;
            }
        });
    </script>
</body>
</html>
